
  <ion-header translucent="true">
    <ion-toolbar color="primary">
      <ion-title>Fadel 8</ion-title>
      <ion-buttons slot="start">
        <a [routerLink]="['/home']" routerLinkActive="router-link-active"
          ><ion-icon color="light" slot="icon-only" name="home"></ion-icon></a>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item
        *ngFor="let recipe of Recipe"
        [routerLink]="['details/', recipe.id]"
        routerLinkActive="active"
      >
        <ion-avatar>
          <img src="{{recipe.imageUrl}}" alt="" />
        </ion-avatar>
        <ion-label>{{recipe.title}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
